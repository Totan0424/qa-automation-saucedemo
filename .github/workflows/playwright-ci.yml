name: Playwright Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04  # ðŸ’¡ Usamos un runner especÃ­fico para mayor estabilidad
    timeout-minutes: 10
    env:
      ACTIONS_STEP_DEBUG: true  # ðŸ”¹ Habilita logs detallados en GitHub Actions
      DEBUG: pw:api  # ðŸ”¹ Habilita logs de Playwright para mÃ¡s informaciÃ³n

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cleanup GitHub Actions Cache  # ðŸ”¹ Limpia cachÃ© antes de instalar dependencias
        run: rm -rf ~/.npm ~/.cache

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps --force

      - name: Run Playwright tests
        run: npx playwright test --reporter=html --trace on  # ðŸ’¡ Habilita reportes HTML y trazas

