name: Playwright Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04  # Usamos un runner específico para estabilidad
    timeout-minutes: 10
    env:
      ACTIONS_STEP_DEBUG: true  # Habilita logs detallados en GitHub Actions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cleanup GitHub Actions Cache  # Limpia caché antes de instalar dependencias
        run: rm -rf ~/.npm ~/.cache

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps --force

      - name: Run Playwright tests
        run: npx playwright test --reporter=html --trace on --project=chromium  # Habilita trazas y reportes en HTML

      - name: Upload Playwright Test Results
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-results
          path: playwright-report
