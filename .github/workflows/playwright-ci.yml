name: Playwright Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      ACTIONS_STEP_DEBUG: true  # Habilita logs detallados para depuraci√≥n

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cleanup GitHub Actions Cache  # üí° Limpieza de cach√© antes de instalar dependencias
        run: rm -rf ~/.npm ~/.cache

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps --force

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # üîπ Cambiamos a una versi√≥n estable de upload-artifact
      - name: Upload test artifacts (screenshots, videos, traces)
        if: failure()
        uses: actions/upload-artifact@v2.3.1  # ‚ö†Ô∏è Antes era @v3
        with:
          name: playwright-results
          path: |
            playwright-report
            test-results
